version: "3.8"
services:
  landuse:
    build: .
    volumes:
      - .:/app
    entrypoint: ./run.sh
  postgres:
    image: "postgis/postgis:14-3.2"
    ports:
      - "5432:5432"
    command: postgres -c shared_buffers=2GB -c work_mem=64MB
    environment:
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
